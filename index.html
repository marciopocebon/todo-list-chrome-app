<!doctype html>
<html>
  <head>
  	<link rel="stylesheet" href="css/main.css">
  	<script type="text/javascript" src="js/todo.js"></script>
    <title>Todo list - created by Mario Luan</title>
  </head>
  <body>
  	<div class="container">
  		<section class="input">
		  	<h1 class="heading">Todo list</h1>
		  	<p class="description">Type anything and hit add</p>
		  	<input name="user-input" id="user-input" type="text" placeholder="type here..." />
		  	<input id="add-button" type="button" value="add" />
  		</section><!-- input -->
  		<section class="output">
	  		<h2 class="heading">Added items</h2>
	  		<ul id="todo-list" class="items-ul">
	  		</ul>
	  	</section><!-- output -->
  	</div><!-- container -->
  </body>
</html>
